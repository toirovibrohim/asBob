<div style="display: flex; flex-direction: column; align-items: center; padding: .5rem; width: 110px">
  <div style="position: relative">
    <img width="100" height="100" src="./assets/img.jpg" alt="item">
    @if (this.count() > 0) {
      <p style="position: absolute; top: 0; right: 0; border-radius: 50%; background-color: black; color: white; padding: .25rem .5rem">{{count()}}</p>
    }
  </div>
  <p style="font-size: 12px; text-align: center;">{{item().title}} <span style="font-weight: bold; font-size: 10px">({{item().measurement}})</span></p>
  <div style="display: flex; align-items: center; gap: .5rem">
    @if (count() > 0) {
      <div class="border w-full flex items-center justify-center">
        <div (click)="decrement()" class="relative inline-block px-4 py-2 font-medium group">
          <span
            class="absolute inset-0 w-full h-full transition duration-200 ease-out transform translate-x-1 translate-y-1 bg-black group-hover:-translate-x-0 group-hover:-translate-y-0"></span>
          <span class="absolute inset-0 w-full h-full bg-white border-2 border-black group-hover:bg-black"></span>
          <span class="relative text-black group-hover:text-white">-</span>
        </div>
      </div>
    }
    <div class="border w-full flex items-center justify-center">
      <div (click)="increment()" class="relative inline-block px-4 py-2 font-medium group">
        <span
          class="absolute inset-0 w-full h-full transition duration-200 ease-out transform translate-x-1 translate-y-1 bg-black group-hover:-translate-x-0 group-hover:-translate-y-0"></span>
        <span class="absolute inset-0 w-full h-full bg-white border-2 border-black group-hover:bg-black"></span>
        <span class="relative text-black group-hover:text-white">+</span>
      </div>
    </div>
  </div>
</div>
