<div style="display: flex; flex-direction: column; align-items: center; padding: .5rem; width: 100px">
  <div style="position: relative">
    <img width="100" height="100" src="./assets/img.jpg" alt="item">
    @if (this.count() > 0) {
      <p style="position: absolute; top: 0; right: 0; border-radius: 50%; background-color: black; color: white; padding: .25rem .5rem">{{count()}}</p>
    }
  </div>
  <p style="font-size: 12px; text-align: center;">{{item().title}} <span style="font-weight: bold; font-size: 10px">({{item().measurement}})</span></p>
  <div style="display: flex; align-items: center; gap: .5rem">
    @if (count() > 0) {
      <button (click)="decrement()" class="button-50" role="button">-</button>
    }
    <button (click)="increment()" class="button-50" role="button">+</button>
  </div>

</div>
